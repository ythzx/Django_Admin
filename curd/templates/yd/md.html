<table border="1">
    <thead>
    <tr>
        {% for row in header_list %}
            <th>
                {{ row }}
            </th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    <!--item能够继续被循环(item本身就是列表数据)，传送过来的数据是列表套列表的格式-->
    {% for item in data %}
        <tr>
            <!--循环item列表，展示在页面上-->
            {% for val in item %}
                <td>{{ val }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
